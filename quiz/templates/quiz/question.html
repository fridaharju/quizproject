
<!doctype html>
<html>

<head>
<title> "Questions in the quiz" </title>
<meta charset= "utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="widht=device-width, initial-scale=1">
<title> Bootstrap 101 Template </title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link href="/static/fridastest.css" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-1 column1"></div>
<div class="col-md-10 column2">
<div class="caption">
<h2> {{ question_number }} {{question }} </h2>
<form action="{% url 'answer_page' quiz.quiz_number question_number %}" method="post">{% csrf_token %}
<p class="theanswer"> {{ answer1 }} <input type="radio" name="answer" value="1"> <br>
{{ answer2 }} <input type="radio" name="answer" value="2"> <br>
{{ answer3 }} <input type="radio" name="answer" value="3"> </p>

<p><a> <button type="submit" class="btn btn-primary" role="button">Next</button></a>
</p>

</form>
</div>
<div class="col-md-1 column3"></div>
</body>
</html>
