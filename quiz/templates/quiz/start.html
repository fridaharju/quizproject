<!doctype html>
<html>

<head>
  <title> "Frida Harjus quiz och startsida" </title>
  <meta charset= "utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="widht=device-width, initial-scale=1">
  <title> Bootstrap 101 Template </title>
 <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link href="fridastest.css" rel="stylesheet">
</head>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Paytone+One" />
<body>
<header>
<h1> Quiztime </h1>
<h4> How curious and knowledgeable are you? </h4> 
 </header>
  <div class="container">
    <div class="row">
     {% for quiz in quizzes %}
      <div class="col-md-4 column1"> 
        <div class="thumbnail">
         <img src= {{ quiz.image }} >

          <div class="caption">
            <h2> {{ quiz.name }} </h2>
            <h3> {{ quiz.description }} </h3>
            
   <p><a href="{% url 'quiz_page' quiz.quiz_number %}" class="btn btn-primary" role="button">take the test
        </a></p>
 
            <br>
          </div>
        </div>
      </div></div>
      {% endfor %}
